<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/examples.css">
		<script type="text/javascript" src="../../../platform/platform.js"></script>
		<script type="text/javascript" src="../../../requirejs/require.js" data-main="../../../"></script>
		<link rel="import" href="../../../polymer/polymer.html">
		<polymer-element name="liaison-sample-swap">
			<template>
				<div>
					<template repeat="{{data}}">
						<input type="button" value="{{title}}" on-click="{{select}}">
					</template>
				</div>
				<template repeat="{{current}}">
					<div>First: <input type="text" value="{{First}}"></div>
					<div>Last: <input type="text" value="{{Last}}"></div>
				</template>
			</template>
			<script type="text/javascript">
				require(["liaison/polymer/wrapperProto"], function (wrapperProto) {
					Polymer("liaison-sample-swap", {
						data: [
							{
								title: "Model1",
								names: [
									{
										First: "Anne1",
										Last: "Ackerman1"
									},
									{
										First: "Ben1",
										Last: "Beckham1"
									},
									{
										First: "Chad1",
										Last: "Chapman1"
									}
								]
							},
							{
								title: "Model2",
								names: [
									{
										First: "Anne2",
										Last: "Ackerman2"
									},
									{
										First: "Ben2",
										Last: "Beckham2"
									}
								]
							},
							{
								title: "Model3",
								names: [
									{
										First: "Anne3",
										Last: "Ackerman3"
									}
								]
							}
						],
						select: function (event, detail, sender) {
							this.current = this.data.filter(function (entry) {
								return entry.title == sender.value;
							})[0].names;
						},
						createdCallback: function () {
							this.current = this.data[0].names;
						}
					});
				});
			</script>
		</polymer-element>
	</head>
	<body>
		<liaison-sample-swap></liaison-sample-swap>
	</body>
</html>
