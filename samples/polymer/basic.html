<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/examples.css">
		<script type="text/javascript" src="../../../platform/platform.js"></script>
		<script type="text/javascript" src="../../../requirejs/require.js" data-main="../../../"></script>
		<script type="text/javascript">
			require(["liaison/wrapper"], function (wrapper) {
				function startup() {
					var o = wrapper.wrap({
						first: "John",
						last: "Doe",
						name: wrapper.computed(function (first, last) {
							return first + " " + last;
						}, "first", "last")
					});
					document.getElementById("main-template").model = o;
				}
				document.body ? startup() : window.addEventListener("DOMContentLoaded", startup);
			});
		</script>
	</head>
	<body>
		<template id="main-template" bind>
			<input type="text" placeholder="Type your first name" value="{{first}}">
			<input type="text" placeholder="Type your last name" value="{{last}}">
			<div>Hello, {{name}}! Length of your name is: {{name.length}}</div>
		</template>
	</body>
</html>
