<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/examples.css">
		<script type="text/javascript" src="../../../platform/platform.js"></script>
		<script type="text/javascript" src="../../../requirejs/require.js" data-main="../../../"></script>
		<link rel="import" href="../../../polymer/polymer.html">
		<polymer-element name="liaison-sample-basic">
			<template>
				<input type="text" placeholder="Type your first name" value="{{first}}">
				<input type="text" placeholder="Type your last name" value="{{last}}">
				<div>Hello, {{name}}! Length of your name is: {{name.length}}</div>
			</template>
			<script type="text/javascript">
				require(["liaison/polymer/wrapperProto"], function (wrapperProto) {
					Polymer("liaison-sample-basic", wrapperProto.wrap({
						first: "John",
						last: "Doe",
						name: wrapperProto.computed(function (first, last) {
							return first + " " + last;
						}, "first", "last")
					}));
				});
			</script>
		</polymer-element>
	</head>
	<body>
		<liaison-sample-basic></liaison-sample-basic>
	</body>
</html>
