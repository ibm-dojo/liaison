<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/examples.css">
		<script type="text/javascript" src="../../../platform/platform.js"></script>
		<script type="text/javascript" src="../../../requirejs/require.js" data-main="../../../"></script>
		<link rel="import" href="../../../polymer/polymer.html">
		<polymer-element name="liaison-sample-masterdetail-item" attributes="item">
			<link rel="stylesheet" type="text/css" href="../css/examples.css">
			<template>
				<div>
					Name:
					<input type="text" value="{{item.First}}">
					<input type="button" value="Details" on-click="{{select}}">
				</div>
			</template>
			<script type="text/javascript">
				Polymer("liaison-sample-masterdetail-item", {
					item: {},
					select: function(){
						this.fire("liaison-sample-masterdetail-item-selected", {item: this.item});
					}
				});
			</script>
		</polymer-element>
		<polymer-element name="liaison-sample-masterdetail">
			<template>
				<link rel="stylesheet" type="text/css" href="../css/examples.css">
				<div on-liaison-sample-masterdetail-item-selected="{{selectItem}}">
					<template repeat="{{items}}">
						<liaison-sample-masterdetail-item item="{{}}"></liaison-sample-masterdetail-item>
					</template>
				</div>
				<div>
					<div><span class="cell">First name:</span> <input type="text" value="{{current.First}}"></div>
					<div><span class="cell">Last name:</span> <input type="text" value="{{current.Last}}"></div>
					<div><span class="cell">Office:</span> <input type="text" value="{{current.Office}}"></div>
					<div><span class="cell">Email:</span> <input type="text" value="{{current.Email}}"></div>
					<div><span class="cell">Telephone:</span> <input type="text" value="{{current.Tel}}"></div>
					<div><span class="cell">Fax:</span> <input type="text" value="{{current.Fax}}"></div>
				</div>
			</template>
			<script type="text/javascript">
				require(["liaison/polymer/wrapperProto"], function (wrapperProto) {
					Polymer("liaison-sample-masterdetail", wrapperProto.wrap({
						items: [
							{
								First: "Anne",
								Last: "Ackerman",
								Location: "NY",
								Office: "1S76",
								Email: "a.a@test.com",
								Tel: "123-764-8237",
								Fax: "123-764-8228"
							},
							{
								First: "Ben",
								Last: "Beckham",
								Location: "NY",
								Office: "5N47",
								Email: "b.b@test.com",
								Tel: "123-764-8599",
								Fax: "123-764-8600"
							},
							{
								First: "Chad",
								Last: "Chapman",
								Location: "CA",
								Office: "1278",
								Email: "c.c@test.com",
								Tel: "408-764-8237",
								Fax: "408-764-8228"
							},
							{
								First: "Irene",
								Last: "Ira",
								Location: "NJ",
								Office: "F09",
								Email: "i.i@test.com",
								Tel: "514-764-6532",
								Fax: "514-764-7300"
							},
							{
								First: "John",
								Last: "Jacklin",
								Location: "CA",
								Office: "6701",
								Email: "j.j@test.com",
								Tel: "408-764-1234",
								Fax: "408-764-4321"
							}
						],
						selectItem: function (event, detail) {
							this.current = detail.item;
						}
					}));
				});
			</script>
		</polymer-element>
	</head>
	<body>
		<liaison-sample-masterdetail></<liaison-sample-masterdetail>
	</body>
</html>
