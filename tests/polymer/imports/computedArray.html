<polymer-element name="liaison-test-computedarray">
	<script type="text/javascript">
		require(["liaison/polymer/computed"], function (computed) {
			Polymer("liaison-test-computedarray", {
				items: [
					{Name: "Anne Ackerman"},
					{Name: "Ben Beckham"},
					{Name: "Chad Chapman"},
					{Name: "Irene Ira"}
				],
				totalNameLength: computed(function (a) {
					return a.reduce(function (length, entry) {
						return length + entry.Name.length;
					}, 0);
				}, "items")
			});
		});
	</script>
</polymer-element>
